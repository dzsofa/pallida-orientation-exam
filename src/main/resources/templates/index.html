<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Licence plate search</title>
</head>
<body>

<form class="navbar-form navbar-left" action="" th:action="@{/search}" method="get">
    <div class="form-group">
        <input type="search" class="form-control" name="search" placeholder="Search"/>
    </div>
    <button type="submit" class="btn btn-default">Search</button>
</form>
<p><a th:href="@{/search?police=true}"> Show Police Cars</a></p>
<p><a th:href="@{/search?diplomat=true}">Show Diplomat Cars</a></p>
<table>
    <tr>
        <th>PLATE</th>
        <th>BRAND</th>
        <th>MODEL</th>
        <th>COLOR</th>
        <th>YEAR</th>
    </tr>
    <tr th:each="car : ${carList}">
        <td th:text="${car.getPlate()}"></td>
        <td><a th:href="@{/search/{brand}(brand=${car.car_brand})}" th:text="${car.getCar_brand()}"></a></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getYear()}"></td>
    </tr>
</table>

</body>
</html>
