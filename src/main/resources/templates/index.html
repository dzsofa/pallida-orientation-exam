<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Licence plate search</title>
</head>
<body>

<form class="navbar-form navbar-left" action="" th:action="@{/todo/list/search}" method="get">
    <div class="form-group">
        <input type="search" class="form-control" name="search" placeholder="Search"/>
    </div>
    <button type="submit" class="btn btn-default">Search</button>
</form>

plate, car_brand, car_model, color, year
<table>
        <tr>
            <th>PLATE</th>
            <th>BRAND</th>
            <th>MODEL</th>
            <th>COLOR</th>
            <th>YEAR</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:text="${car.getPlate()}"></td>
            <td th:text="${car.getCar_brand()}"></td>
            <td th:text="${car.getCar_color()}"></td>
            <td th:text="${car.getYear()}"></td>
        </tr>

</table>

</body>
</html>
